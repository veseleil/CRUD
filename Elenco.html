<!DOCTYPE html>

<head>
    <title>Esercizio gruppo 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/Stile.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container-fluid">

        <button type="button" class="btnAggiungi" data-toggle="modal" data-target="#ModalAggiungi"><img class="PlusIcon"
                src="img/plus.png"></button>

        <div class="modal fade" id="ModalAggiungi" role="dialog">
            <div class="modal-dialog">

                <!-- Modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Aggiungi persona</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form class="row">
                            <label class="col-sm-6">Nome:</label>
                            <input class="col-sm-6 form-control" type="text">
                            <label class="col-sm-6">Cognome:</label>
                            <input class="col-sm-6 form-control" type="text">
                            <label class="col-sm-6">Data di nascita:</label>
                            <input class="col-sm.6 form-control" type="date">
                            <label class="col-sm-6">Reddito:</label>
                            <div class="col-sm-6 row">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <select>
                                    <option>meno di 10.000</option>
                                    <option>da 10.000 a 20.000</option>
                                    <option>pi&ugrave di 20.000</option>
                                </select>
                            </div>
                            <label class="col-sm-6">Sesso:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Maschio
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                    value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    Femmina
                                </label>
                            </div>
                    </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Salva</button>
                </div>
            </div>

        </div>
    </div>


    <table class="table table-sm table-striped">
        <thead class="tableHeader">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Cognome</th>
                <th scope="col">Data Nascita</th>
                <th scope="col">Reddito</th>
                <th scope="col">Sesso</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mario</td>
                <td>Rossi</td>
                <td>1.1.2018</td>
                <td>10.000</td>
                <td>Maschio</td>
                <td class="text-right dropdown">
                    <div class="dropdown">
                        <img class="VerticalOptions dropdown-toggle" src="img/VerticalOptions.png" data-toggle="dropdown">
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" data-toggle="modal" data-target="#ModalAggiungi">Modifica</a>
                            <a class="dropdown-item" data-toggle="modal" data-target="#ModalElimina">Elimina</a>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="modal fade" id="ModalElimina" role="dialog">
        <div class="modal-dialog">
            <!-- Modal -->
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Sei sicuro di voler eliminare?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">SI</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
                </div>
            </div>

        </div>
    </div>










    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
